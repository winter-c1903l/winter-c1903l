<script>
    function menu_open() {
        let x = document.querySelector('.dropdown-menu');
        if(x.style.display ==='none'){
            x.style.display ='block';
        }else {
            x.style.display = 'none';
        }
        let y = document.querySelector('.dropdown');
        if (x.style.display === 'none'){
            y.style.background = '#f8f8f8';
        } else {
            y.style.background = '#f7f7f7';
        }
    }
</script>
